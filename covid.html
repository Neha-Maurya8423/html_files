<script>
   function fetchCovidData() {
    const apiUrl = 'https://data.covid19india.org/data.json';

    fetch(apiUrl)
        .then(response => {
            console.log(response.cases_time_series)
            console.log(response.statewise)
            if (!response.ok) {
                throw new Error(`Failed to fetch data. Status code: ${response.cases_time_series}`);
            }
            return response.json();
        })
        .then(data => {
            // Process the fetched data here
            console.log(data)
            console.log(data.cases_time_series)
            for(let key in data.statewise
)
            {document.querySelector(".table-body").innerHTML+=`<tr><td>${key}</td><td> ${data.statewise
[key].state}</td><td> ${data.statewise
[key].active}</td><td>${data.statewise
[key].confirmed}</td><td>${data.statewise
[key].deaths}</td><td>${data.statewise
[key].lastupdatedtime}</td></tr>`

            }
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
}
</script>
