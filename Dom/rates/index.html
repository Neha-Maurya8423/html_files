<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Ticker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-rough@1.1.0"></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/fontawesome/css/all.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="card">
                    <div class="card-body">
                        <h2>Converted Data</h2>
                        <div id="cards" class="d-flex flex-wrap">
                            <!-- Cards will be inserted here -->
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <button id="prev" class="btn btn-primary">Previous</button>
                            <button id="next" class="btn btn-primary">Next</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
